<div class="main-container">
    <div class="container">
        <button type="button" class="btn btn-primary m-3" (click)="openCreate()">Create Establishment</button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="motorcycleSpots">
            <th mat-header-cell *matHeaderCellDef> Motorcycle Spots </th>
            <td mat-cell *matCellDef="let element"> {{element.motorcycleSpots}} </td>
            </ng-container>

            <ng-container matColumnDef="carSpots">
            <th mat-header-cell *matHeaderCellDef> Car Spots </th>
            <td mat-cell *matCellDef="let element"> {{element.carSpots}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-primary m-2" (click)="onEdit(element)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="openConfirmDeleteModal(element, confirmDelete)">Delete</button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<ng-template #createEstablishment let-modal>
    <div class="modal-header">
      <h4 class="modal-title">New Establishment</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="establishmentForm">
        <div class="mb-3">
          <label for="establishmentName" class="form-label">Name</label>
          <input type="text" class="form-control" id="establishmentName" formControlName="name" required>
        </div>
        <div class="mb-3">
          <label for="establishmentCnpj" class="form-label">Cnpj</label>
          <input type="text" class="form-control" id="establishmentCnpj" formControlName="cnpj" required>
        </div>
        <div class="mb-3">
          <label for="establishmentAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="establishmentAddress" formControlName="address" required>
        </div>
        <div class="mb-3">
          <label for="establishmentPhone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="establishmentPhone" formControlName="phone" required>
        </div>
        <div class="mb-3">
          <label for="establishmentMotorcycleSpots" class="form-label">Motorcycle Spots</label>
          <input type="text" class="form-control" id="establishmentMotorcycleSpots" formControlName="motorcycleSpots" required>
        </div>
        <div class="mb-3">
          <label for="establishmentCarSpots" class="form-label">Car Spots</label>
          <input type="text" class="form-control" id="establishmentCarSpots" formControlName="carSpots" required>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{ isEdit ? 'Save' : 'Create' }}</button>
            <button type="submit" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #confirmDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this Establishment?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteConfirmed()">Delete</button>
    </div>
  </ng-template>
